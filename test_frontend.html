<!DOCTYPE html>
<html>
<head>
    <title>Frontend Connection Test</title>
</head>
<body>
    <h1>Frontend Connection Test</h1>
    <div id="status">Testing...</div>
    <script>
        const backendUrl = "http://localhost:8000";
        
        // Test HTTP connection
        fetch(`${backendUrl}/test-services`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("status").innerHTML += `<br>✅ HTTP Connection: OK<br>${JSON.stringify(data, null, 2)}`;
            })
            .catch(err => {
                document.getElementById("status").innerHTML += `<br>❌ HTTP Connection Failed: ${err.message}`;
            });
    </script>
</body>
</html>
